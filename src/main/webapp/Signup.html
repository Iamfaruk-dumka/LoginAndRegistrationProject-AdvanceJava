<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="main">
        <!-- 1 -->
        <div class="signup">
            <h3>Login Here Please</h3>
            <form method="post" action="RegistrationServlet">
                <input type="text" placeholder="Enter the UserName" name="username">
                <input type="text" placeholder="Enter the Password" name="password">
                <input type="text" placeholder="Enter the ConfirmPassword" name="cpassword">
                <input type="text" placeholder="Enter the Email" name="email">
                <button type="submit" class="btn">Register Now</button>
            </form>
        </div>

        <!-- 2 -->
        <div class="logo">
                <h3>logo</h3>
        </div>
    </div>
    <a href="index.html">back to home</a>
</body>
</html>
